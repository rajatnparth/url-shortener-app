spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/yebelo
spring.datasource.username=yebelo-user
spring.datasource.password=dummyyebello
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#below 2 entries are for DB table creations at app startup
#this will not be part of prod code as DB will be created separately
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
logging.level.net.sf.ehcache=debug
logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true